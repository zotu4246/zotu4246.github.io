<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }
      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="preview"></section>
  </body>
  <script>
    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");
    let motherInfo = "The mother cats are called ";
    let kittenInfo;
    const requestURL = "https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json";

    fetch(requestURL)
      .then((response) => response.json())  /
      .then((data) => displayCatInfo(data));

    function displayCatInfo(catData) {
      let total = 0;
      let male = 0;

      const totalKittens = [];
      catData.forEach((cat, index) => {
        if (index === catData.length - 1) {
          motherInfo += `and ${cat.name}.`;
        } else {
          motherInfo += `${cat.name}, `;
        }
        cat.kittens.forEach(kitten => {
          totalKittens.push(kitten);
        });
      });

      total = totalKittens.length;
      let maleKittens = totalKittens.filter((kitten) => kitten.gender === "m");
      male = maleKittens.length;
      kittenInfo = `Total number of ${total} kittens with ${male} of them being male.`;

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
