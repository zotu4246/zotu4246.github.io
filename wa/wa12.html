<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/wa-css/wa12.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>Jokes</header>

      <section class="questions">
        <div class="quote-text" id="js-quote-text"></div>
        <div class="quote-text" id="js-answer-text"></div>
      </section>

      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          I wanna hear a joke!
        </button>
        <button type="button" id="js-tweet" class="twitter button">
          Show me the answer!
        </button>
        <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
      </section>
    </div>
    <script src="../js/wa12.js"></script>
  </body>

  <!-- in my CSS code i exstended the quote machine by using the CSS styling i used on WA8. 
    I changed the layout by setting the body to layout centeretd.
     I changed the general button style to be more interactive, added box shadows to both for more of a 3D effect,
     I applied the same hot pink to the header and the the text for a shadow. Added a black background  -->
</html>
