<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot News Overlay</title>
    <link rel="stylesheet" href="../css/wa-css/wa6.css" />
  </head>
  <body>
    <article>
      <div class="overlay-container">
        <!--background img. -->
        <img
          src="../img/wa6/background.jpg"
          alt="Background"
          class="background-image"
        />

        <!--logo img. -->
        <img
          src="../img/wa6/logo.png"
          alt="logo"
          class="logo"
          width="10"
          height="10"
        />

        <!--breaking-news. -->
        <div class="overlay overlay2-container">
          <img
            src="../img/wa6/breaking-news.png"
            alt="breaking-news"
            class="breaking-news"
          />
          <h1 class="overlay-text">
            ROBOT TO REPLACE MILLIONS OF CLEANING JOBS!
          </h1>
        </div>
      </div>
    </article>
  </body>
</html>
