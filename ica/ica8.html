<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a little Touchy</title>
    <link rel="stylesheet" href="../css/ica8.css" />
    <style>
      #newbox {
        border: 1px solid;
        width: 150px;
        height: 150px;
        background-color: blue;
        transition: width 2s, height 2s, background-color 2s, rotate 2s;
      }

      #newbox:hover {
        background-color: pink;
        width: 250px;
        height: 250px;
        rotate: 180deg;
      }
    </style>
  </head>
  <body>
    <div id="newbox"></div>
    <div id="box1">
      <p>Make me turn purple when hovered.</p>
    </div>

    <div id="box2">
      <p>Make me move around.</p>
    </div>
  </body>
</html>
